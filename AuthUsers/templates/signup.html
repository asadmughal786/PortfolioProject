<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Registration</title>
</head>

<body>
   
    <div class="container">
        <div class="row my-3">
         <div class="col-sm-6 offset-sm-3">
          <h3>Sign Up</h3>
          <hr>
          <form action="" method="post" enctype="multipart/form-data" novalidate class="shadow p-5">
           {% csrf_token %}
           {% for fm in form %}
           <div class="form-group">
               {{fm.label_tag}} {{fm}}
               <small class="text-danger">{{fm.errors|striptags}}</small><br><br>
           </div>
           {% endfor %}
           <input type="submit" value="Signup" class="btn btn-primary mt-4"> <br> 
    
           {% if form.non_field_errors %}
               {% for error in form.non_field_errors %}
               <p class="alert alert-danger my-3">{{error}}</p>
               {% endfor %}
               {% endif %}
          </form>
          
          {% for message in messages %}
            {{message}}
          {% endfor %}
            
          <div class="col-sm-12 ">
            <a class='nav-link' href="{% url 'user_login'%}"> <button type="button" class="btn btn-primary" style="width: 100%;" > Login </button> </a>  </div>
        </div>
       </div>
</body>
</html>
